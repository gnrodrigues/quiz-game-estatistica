<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <div class="quizArea">
      <img src="./assets/images/senac.png" alt="SENAC"  id="senac">
      <header class="mainHeader">
        <h1>Quiz Estatística</h1>
        <span id="timerArea"></span>
      </header>
      <section id="questionsContainer" class="hide">
        <div id="question"></div>
        <img id="imagem">
        <div id="answers" class="buttonArea"></div>
      </section>
      <section class="scores">
        <div id="scoreArea" class="hide"></div>
      </section>
      <section class="controls">
        <button class="start" id="startButton">Começar</button>
        <div id="regras">
        
        <h4>REGRAS DO QUIZ</h4>
        <br>
        <p>O jogador tem 10 minutos para responder 6 perguntas relacionadas a matéria de Estatística</p>
        <br>
        <p>O jogador inicia-se com 600 pontos e a cada segundo se perde um ponto</p>
        <br>
        <p>Para cada pergunta errada o jogador perde 100 pontos</p>
        <br>
        <p>Para cada acerto mantem-se os pontos</p>
        <br />
        <button class="btn" id="showScoresButton">Ver Resultados</button>
      </div>
        
        
        <div id="scoreArea" class="hide">
          <span id="scoreDisplay"></span>
          <input type="text" name="initials" id="initials" />
          <button id="submitScore" class="submit">Submit Score</button>
        </div>
      </section>
    </div>
    <script src="./assets/logic/script.js"></script>
  </body>
</html>
